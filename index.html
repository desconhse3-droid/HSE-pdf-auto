
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HSE PDF Auto-Fill Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>HSE PDF Auto-Fill: Muhammad Rehan Ameen</h2>
  <input type="file" id="pdf-upload" accept=".pdf" />
  <br/><br/>
  <label>Time:</label>
  <input type="text" id="time" placeholder="e.g., 10:15 AM" />
  <label>Score:</label>
  <select id="score">
    <option value="1">1 - Poor</option>
    <option value="2">2 - Good</option>
    <option value="3">3 - Excellent</option>
  </select>
  <br/><br/>
  <button onclick="processPDF()">Generate PDF</button>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
